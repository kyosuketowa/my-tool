<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Sample HTML Generator (UI in Japanese, Output in English)</title>
  <!-- Google Font (Poppins) -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* リセット & ベーススタイル */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      font-size: 2rem;
      padding: 20px 0;
      margin: 0;
      border-bottom: 2px solid rgba(255,255,255,0.3);
    }
    .container {
      width: 90%;
      max-width: 800px;
      margin: 30px auto;
    }
    .section {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }
    .section:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
      color: #ffebee;
    }
    input, select, textarea {
      width: 100%;
      margin-top: 5px;
      padding: 10px;
      font-size: 1rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      color: #333;
      font-family: 'Poppins', sans-serif;
    }
    button {
      background: linear-gradient(to right, #ff9800, #ff5722);
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 15px;
      margin-right: 10px;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: linear-gradient(to right, #ffa726, #ff7043);
      transform: translateY(-2px);
    }
    #preview {
      background: #f9f9f9;
      color: #333;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 20px;
      margin-top: 20px;
      display: none; /* 初期は非表示 */
      font-size: 0.95rem;
      line-height: 1.6;
    }
    #toggleViewBtn {
      margin-right: 10px;
    }
  </style>
</head>
<body>
  <h1>英語HTML出力ツール</h1>
  <div class="container">

    <!-- 入力項目例（日本語UI、出力は英語） -->
    <div class="section">
      <label for="brand">ブランド (例: SONY)</label>
      <input type="text" id="brand" placeholder="例: SONY">
      
      <label for="model">モデル名 (例: XYZ-123)</label>
      <input type="text" id="model" placeholder="例: XYZ-123">
      
      <label for="condition">商品の状態を選んでください</label>
      <select id="condition">
        <option value="">--選択してください--</option>
        <option value="Brand New">新品 / Brand New</option>
        <option value="Like New">ほぼ新品 / Like New</option>
        <option value="Used (Good)">中古 (良品) / Used (Good)</option>
        <option value="Used (Fair)">中古 (並) / Used (Fair)</option>
        <option value="For Parts or Not Working">ジャンク / For Parts or Not Working</option>
      </select>
      
      <label for="description">その他メモ・説明 (自由入力)</label>
      <textarea id="description" rows="4" placeholder="ここに自由にメモを書いてください"></textarea>
    </div>

    <!-- ボタン -->
    <div class="section">
      <button onclick="generateHTML()">HTMLを生成 (英語)</button>
      <button id="toggleViewBtn" onclick="toggleView()">表示切り替え</button>
      <button onclick="copyRenderedHTML()">コピーする</button>
    </div>

    <!-- プレビュー表示 -->
    <div id="preview"></div>
  </div>

  <script>
    let currentView = "hidden"; // "hidden" or "visible"

    function generateHTML() {
      // 未入力なら "N/A" にする
      const brandValue = document.getElementById("brand").value || "N/A";
      const modelValue = document.getElementById("model").value || "N/A";
      const conditionValue = document.getElementById("condition").value || "N/A";
      const descValue = document.getElementById("description").value || "N/A";

      // ここで英語表記のHTMLを組み立てる
      let html = `
<div style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; line-height: 1.6;">
  <h2 style="color: #333; font-size: 24px; border-bottom: 2px solid #2196F3; padding-bottom: 5px;">
    Product Details
  </h2>
  <ul style="list-style: none; padding-left: 0;">
    <li><strong>Brand:</strong> ${brandValue}</li>
    <li><strong>Model:</strong> ${modelValue}</li>
    <li><strong>Condition:</strong> ${conditionValue}</li>
  </ul>
  <section style="margin-top: 15px; padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
    <h3 style="font-size: 20px; color: #555; margin: 0 0 10px 0; border-left: 4px solid #2196F3; padding-left: 8px;">
      Description
    </h3>
    <p style="margin: 0;">${descValue}</p>
  </section>
  <section style="margin-top: 15px; padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
    <h3 style="font-size: 20px; color: #555; margin: 0 0 10px 0; border-left: 4px solid #2196F3; padding-left: 8px;">
      Shipping
    </h3>
    <ul style="margin: 0; padding-left: 20px;">
      <li>DHL</li>
      <li>FedEx</li>
      <li>UPS</li>
    </ul>
  </section>
  <section style="margin-top: 15px; padding: 10px; border: 1px solid #ddd; border-radius: 6px;">
    <h3 style="font-size: 20px; color: #555; margin: 0 0 10px 0; border-left: 4px solid #2196F3; padding-left: 8px;">
      International Buyers
    </h3>
    <p style="margin: 0;">
      Import duties, taxes, and charges are not included in the item price or shipping cost.
      These charges are the buyer's responsibility. Please check with your country's customs
      office to determine what these additional costs will be prior to bidding or buying.
    </p>
  </section>
</div>
      `;

      // プレビュー領域に HTML を書き込む
      const previewEl = document.getElementById("preview");
      previewEl.innerHTML = html.trim();

      // 自動的に表示に切り替える（お好みで）
      if (currentView === "hidden") {
        previewEl.style.display = "block";
        currentView = "visible";
      }
    }

    // コード表示とプレビュー表示の切り替え (例: コードはテキスト表示 / プレビューはレンダリング)
    // 今回は「プレビュー表示のみ」なので、表示有無を切り替えるサンプル
    function toggleView() {
      const previewEl = document.getElementById("preview");
      const toggleBtn = document.getElementById("toggleViewBtn");
      if (currentView === "visible") {
        previewEl.style.display = "none";
        toggleBtn.textContent = "表示切り替え（プレビューを見る）";
        currentView = "hidden";
      } else {
        previewEl.style.display = "block";
        toggleBtn.textContent = "表示切り替え（プレビューを隠す）";
        currentView = "visible";
      }
    }

    // 「実際にレンダリングされたあとのHTML」をコピーする
    // → preview要素のinnerHTMLをコピー
    function copyRenderedHTML() {
      const previewEl = document.getElementById("preview");
      const codeToCopy = previewEl.innerHTML; // レンダリング中のHTMLコード

      navigator.clipboard.writeText(codeToCopy)
        .then(() => {
          alert("コピーしました！\n\n以下のHTMLがクリップボードに入りました：\n" + codeToCopy);
        })
        .catch(err => {
          console.error("コピーに失敗しました: ", err);
        });
    }
  </script>
</body>
</html>
