<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>eBay カメラ用HTML生成ツール (UI: JP / Output: EN)</title>
  <!-- Google Font: Poppins -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* リセット＆基本フォント */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #0f2027, #203a43, #2c5364);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    h1 {
      text-align: center;
      margin: 0;
      padding: 20px 0;
      font-size: 2rem;
      border-bottom: 2px solid rgba(255,255,255,0.3);
    }
    .container {
      width: 90%;
      max-width: 1000px;
      margin: 30px auto;
    }
    .section {
      background: rgba(255, 255, 255, 0.1);
      margin-bottom: 20px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: background 0.3s;
    }
    .section:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
      color: #ffebee;
    }
    select, input[type="text"], textarea {
      width: 100%;
      margin-top: 5px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      color: #333;
    }
    .checkbox-group {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 10px;
    }
    .checkbox-group label {
      font-weight: normal;
      display: flex;
      align-items: center;
      gap: 5px;
      cursor: pointer;
      margin: 0;
      color: #fff;
    }
    button {
      background: linear-gradient(to right, #ff9800, #ff5722);
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 15px;
      margin-right: 10px;
      transition: background 0.3s, transform 0.2s;
    }
    button:hover {
      background: linear-gradient(to right, #ffa726, #ff7043);
      transform: translateY(-2px);
    }
    #output-container {
      position: relative;
    }
    #output {
      font-family: "Courier New", monospace;
      background: #f9f9f9;
      color: #333;
      padding: 10px;
      white-space: pre-wrap;
      border: 1px solid #ddd;
      border-radius: 8px;
      width: 100%;
      box-sizing: border-box;
      margin-top: 15px;
    }
    #preview {
      display: none; /* 初期状態は非表示 */
      background: #f9f9f9;
      color: #333;
      border: 1px solid #ddd;
      border-radius: 8px;
      margin-top: 15px;
      padding: 10px;
      font-size: 0.95rem;
      line-height: 1.6;
    }
    #toggleViewBtn {
      margin-right: 10px;
    }

    /* 商品全体の状態に関する説明文 */
    .condition-guide {
      margin-top: 10px;
      background: rgba(255, 255, 255, 0.1);
      padding: 10px;
      border-radius: 6px;
      line-height: 1.4;
      font-size: 0.9rem;
    }
    .condition-guide ul {
      margin-left: 1.2rem;
      list-style-type: disc;
    }
    .condition-guide li {
      margin: 4px 0;
    }
  </style>
</head>
<body>
  <h1>eBay カメラ用HTML生成ツール</h1>
  <div class="container">

    <!-- シリアル番号 -->
    <div class="section">
      <label for="serial-number">シリアル番号:</label>
      <input type="text" id="serial-number" placeholder="例: 12345678">
    </div>

    <!-- シャッター回数 -->
    <div class="section">
      <label for="shutter-count">シャッター回数:</label>
      <input type="text" id="shutter-count" placeholder="例: 12345">
    </div>

    <!-- 商品全体の状態 -->
    <div class="section">
      <label for="condition">商品全体の状態:</label>
      <select id="condition">
        <option value="">--選択してください--</option>
        <option value="New / 未使用">New / 未使用</option>
        <option value="Unused (Dead Stock) / 未使用デッドストック">Unused (Dead Stock) / 未使用デッドストック</option>
        <option value="Like New / ほぼ新品">Like New / ほぼ新品</option>
        <option value="Excellent / 良品">Excellent / 良品</option>
        <option value="Good / 並品">Good / 並品</option>
        <option value="Fair / 難あり">Fair / 難あり</option>
        <option value="AS IS / ジャンク">AS IS / ジャンク</option>
      </select>

      <!-- 商品全体の状態に関する説明 -->
      <div class="condition-guide">
        <strong>【商品全体の状態・選択基準】</strong>
        <ul>
          <li><strong>New / 未使用</strong>: 未開封・使用歴なし、付属品完備</li>
          <li><strong>Unused (Dead Stock)</strong>: 長期保管だが使用実績なし</li>
          <li><strong>Like New / ほぼ新品</strong>: 使用感ほぼ無し</li>
          <li><strong>Excellent / 良品</strong>: 小さなスレ・キズ程度、動作良好</li>
          <li><strong>Good / 並品</strong>: 傷や使用感が多いが通常使用可</li>
          <li><strong>Fair / 難あり</strong>: 動作不安定/要修理箇所あり</li>
          <li><strong>AS IS / ジャンク</strong>: 動作保証なし、修理前提</li>
        </ul>
      </div>
    </div>

    <!-- 外観 -->
    <div class="section">
      <label for="appearance">外観の状態:</label>
      <select id="appearance">
        <option value="">--選択してください--</option>
        <option value="Very clean with no noticeable scratches.">非常にきれいで目立つ傷なし</option>
        <option value="Minor scuffs or scratches from normal use.">通常使用に伴う小キズあり</option>
        <option value="Significant scratches or paint peeling.">目立つ傷や塗装剥がれあり</option>
        <option value="Heavy wear with dents or major damage.">大きな凹みやダメージあり</option>
      </select>
    </div>

    <!-- ファインダー -->
    <div class="section">
      <label for="finder">ファインダー:</label>
      <select id="finder">
        <option value="">--選択してください--</option>
        <option value="Clean and clear, no fog or fungus.">非常にクリアでカビや曇りなし</option>
        <option value="Some dust or minor issues but still usable.">少しホコリ等あるが使用に問題なし</option>
        <option value="Fog or fungus present, needs cleaning.">曇りやカビあり(要清掃)</option>
        <option value="Severe issues making it difficult to use.">酷い曇り・カビで視認困難</option>
      </select>
    </div>

    <!-- レンズ -->
    <div class="section">
      <label for="lens">レンズ:</label>
      <select id="lens">
        <option value="">--選択してください--</option>
        <option value="No scratches, no fungus, crystal clear.">傷・カビなし、非常にクリア</option>
        <option value="Some dust or minor scratches.">軽微な埃や小傷あり</option>
        <option value="Noticeable fungus or scratches.">目立つカビや傷あり</option>
        <option value="Serious damage affecting image quality.">撮影に支障が出る程のダメージ</option>
      </select>
    </div>

    <!-- シャッター -->
    <div class="section">
      <label for="shutter">シャッター:</label>
      <select id="shutter">
        <option value="">--選択してください--</option>
        <option value="Works perfectly at all speeds.">全速正確に動作</option>
        <option value="Occasional misfire or slight inaccuracy.">たまに誤動作/精度低下あり</option>
        <option value="Not functioning, repair needed.">動作不可(要修理)</option>
      </select>
    </div>

    <!-- 絞り -->
    <div class="section">
      <label for="aperture">絞り:</label>
      <select id="aperture">
        <option value="">--選択してください--</option>
        <option value="Smooth and responsive.">スムーズに動作</option>
        <option value="Sticky or slow (maintenance recommended).">やや粘り/動作遅れ(要メンテ)</option>
        <option value="Not functioning, stuck.">動作不可(固着)</option>
      </select>
    </div>

    <!-- フラッシュ -->
    <div class="section">
      <label for="flash">フラッシュ:</label>
      <select id="flash">
        <option value="">--選択してください--</option>
        <option value="Fires properly, no issues.">正常発光</option>
        <option value="Occasional misfire.">たまに不発あり</option>
        <option value="Not working at all.">不発/動作不可</option>
      </select>
    </div>

    <!-- 付属品チェックボックス -->
    <div class="section">
      <label>付属品:</label>
      <div class="checkbox-group">
        <label><input type="checkbox" id="battery"> バッテリー</label>
        <label><input type="checkbox" id="charger"> 充電器</label>
        <label><input type="checkbox" id="strap"> ストラップ</label>
        <label><input type="checkbox" id="box"> 箱</label>
      </div>
    </div>

    <!-- 出力＆ボタン -->
    <div class="section">
      <button onclick="generateHTML()">HTMLを生成</button>
      <button id="toggleViewBtn" onclick="toggleView()">表示切り替え</button>
      <!-- コピー処理をテキストエリア(#output)の内容に変更 -->
      <button onclick="copyOutputText()">コピーする</button>

      <div id="output-container">
        <!-- テキストエリア（英語HTML出力を表示） -->
        <textarea id="output" rows="10" readonly></textarea>
        <!-- プレビュー表示 -->
        <div id="preview"></div>
      </div>
    </div>
  </div>

  <script>
    let currentView = "text"; // "text" or "preview"

    function generateHTML() {
      // 入力情報を取得（未入力の場合 "N/A" にする）
      const serialNumber = document.getElementById("serial-number").value || "N/A";
      const shutterCount = document.getElementById("shutter-count").value || "N/A";
      const condition = document.getElementById("condition").value || "N/A";
      const appearance = document.getElementById("appearance").value || "N/A";
      const finder = document.getElementById("finder").value || "N/A";
      const lens = document.getElementById("lens").value || "N/A";
      const shutter = document.getElementById("shutter").value || "N/A";
      const aperture = document.getElementById("aperture").value || "N/A";
      const flash = document.getElementById("flash").value || "N/A";

      // 付属品
      const accessories = [];
      if (document.getElementById("battery").checked) accessories.push("Battery");
      if (document.getElementById("charger").checked) accessories.push("Charger");
      if (document.getElementById("strap").checked) accessories.push("Strap");
      if (document.getElementById("box").checked) accessories.push("Box");

      let accessoriesHTML = "";
      if (accessories.length > 0) {
        accessoriesHTML = `
  <section style="padding: 15px; border-radius: 8px; margin-bottom: 20px;
           background: linear-gradient(to right, #f8bbd0, #f48fb1); color: #fff;">
    <h2 style="font-size: 22px; margin-top: 0; border-left: 5px solid #ffffff; padding-left: 10px;">
      Included Accessories
    </h2>
    <ul style="list-style: none; padding-left: 0; margin: 10px 0;">
      ${accessories.map(item => `<li>${item}</li>`).join("")}
    </ul>
  </section>`;
      }

      // 英語のデフォルトセクション
      const defaultDescriptionHTML = `
  <section style="padding: 15px; border: 1px solid #ddd; border-radius: 8px;
           margin-bottom: 20px; background: linear-gradient(to right, #fafafa, #fdfdfd);">
    <h2 style="font-size: 22px; color: #555; margin-top: 0;
               border-left: 5px solid #2196F3; padding-left: 10px;">
      Description
    </h2>
    <p style="margin: 5px 0;">Used / Pre-owned</p>
  </section>`;

      const defaultShippingHTML = `
  <section style="padding: 15px; border: 1px solid #ddd; border-radius: 8px;
           margin-bottom: 20px; background: linear-gradient(to right, #fafafa, #fdfdfd);">
    <h2 style="font-size: 22px; color: #555; margin-top: 0;
               border-left: 5px solid #2196F3; padding-left: 10px;">
      Shipping
    </h2>
    <ul style="list-style: none; padding-left: 0; margin: 10px 0;">
      <li>DHL</li>
      <li>FedEx</li>
      <li>UPS</li>
    </ul>
  </section>`;

      const defaultIntlBuyersHTML = `
  <section style="padding: 15px; border: 1px solid #ddd; border-radius: 8px;
           margin-bottom: 20px; background: linear-gradient(to right, #fafafa, #fdfdfd);">
    <h2 style="font-size: 22px; color: #555; margin-top: 0;
               border-left: 5px solid #2196F3; padding-left: 10px;">
      International Buyers - Please Note
    </h2>
    <p style="margin: 5px 0;">
      Import duties, taxes, and charges are not included in the item price or shipping cost.
      These charges are the buyer's responsibility. Please check with your country's customs
      office to determine what these additional costs will be prior to bidding or buying.
    </p>
    <p style="margin: 5px 0;">
      Thank you for your understanding.
    </p>
  </section>`;

      // メインHTML（英語表記）
      let html = `
<div style="font-family: Arial, sans-serif; line-height: 1.6; margin: 0 auto; max-width: 800px;">
  <h1 style="font-size: 28px; color: #333; border-bottom: 2px solid #2196F3; padding-bottom: 10px; margin-top: 20px;">
    Item Title
  </h1>
  <section style="padding: 15px; border: 1px solid #ddd; border-radius: 8px;
           margin-bottom: 20px; background: linear-gradient(to right, #fafafa, #fdfdfd);">
    <h2 style="font-size: 22px; color: #555; margin-top: 0;
               border-left: 5px solid #2196F3; padding-left: 10px;">
      Details
    </h2>
    <ul style="list-style: none; padding-left: 0; margin: 10px 0;">
      <li><strong>Total Condition:</strong> ${condition}</li>
      <li><strong>Serial Number:</strong> ${serialNumber}</li>
      <li><strong>Shutter Count:</strong> ${shutterCount}</li>
    </ul>
  </section>
  <section style="padding: 15px; border: 1px solid #ddd; border-radius: 8px;
           margin-bottom: 20px; background: linear-gradient(to right, #fafafa, #fdfdfd);">
    <h2 style="font-size: 22px; color: #555; margin-top: 0;
               border-left: 5px solid #2196F3; padding-left: 10px;">
      Appearance
    </h2>
    <p style="margin: 5px 0;">${appearance}</p>
  </section>
  <section style="padding: 15px; border: 1px solid #ddd; border-radius: 8px;
           margin-bottom: 20px; background: linear-gradient(to right, #fafafa, #fdfdfd);">
    <h2 style="font-size: 22px; color: #555; margin-top: 0;
               border-left: 5px solid #2196F3; padding-left: 10px;">
      Optics
    </h2>
    <p style="margin: 5px 0;"><strong>Finder:</strong> ${finder}</p>
    <p style="margin: 5px 0;"><strong>Lens:</strong> ${lens}</p>
  </section>
  <section style="padding: 15px; border: 1px solid #ddd; border-radius: 8px;
           margin-bottom: 20px; background: linear-gradient(to right, #fafafa, #fdfdfd);">
    <h2 style="font-size: 22px; color: #555; margin-top: 0;
               border-left: 5px solid #2196F3; padding-left: 10px;">
      Functional
    </h2>
    <p style="margin: 5px 0;"><strong>Shutter:</strong> ${shutter}</p>
    <p style="margin: 5px 0;"><strong>Aperture:</strong> ${aperture}</p>
    <p style="margin: 5px 0;"><strong>Flash:</strong> ${flash}</p>
  </section>
  ${accessoriesHTML}
  ${defaultDescriptionHTML}
  ${defaultShippingHTML}
  ${defaultIntlBuyersHTML}
</div>`;

      // 不要な？を削除
      html = html.replace(/[\?]+/g, "");
      // 改行・空白調整
      html = html.replace(/\n\s*/g, " ");

      // テキストエリア & プレビューに反映
      document.getElementById("output").value = html.trim();
      document.getElementById("preview").innerHTML = html.trim();
    }

    // コード表示 <-> プレビュー表示 の切り替え
    function toggleView() {
      const output = document.getElementById("output");
      const preview = document.getElementById("preview");
      const toggleButton = document.getElementById("toggleViewBtn");

      if (currentView === "text") {
        // テキスト表示からプレビューへ
        output.style.display = "none";
        preview.style.display = "block";
        toggleButton.textContent = "表示切り替え（コードを見る）";
        currentView = "preview";
      } else {
        // プレビューからテキスト表示へ
        preview.style.display = "none";
        output.style.display = "block";
        toggleButton.textContent = "表示切り替え（プレビューを見る）";
        currentView = "text";
      }
    }

    // テキストエリア (#output) に表示されている文字列をコピー
    function copyOutputText() {
      const codeToCopy = document.getElementById("output").value;

      navigator.clipboard.writeText(codeToCopy)
        .then(() => {
          alert("コピーしました！\n\n" + codeToCopy);
        })
        .catch((err) => {
          console.error("コピーに失敗しました: ", err);
        });
    }
  </script>
</body>
</html>
