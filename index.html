<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ホームページ</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #f0f0f0, #fff);
            margin: 0;
            padding: 0;
            text-align: center;
            margin-top: 50px;
        }
        header {
            text-align: center;
            background: #2196F3;
            color: #fff;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 0 20px;
        }
        h1 {
            margin-bottom: 30px;
        }
        .menu {
            display: flex;
            gap: 20px;
            justify-content: center;
        }
        .menu a {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            background-color: #FF9800;
            padding: 10px 20px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        .menu a:hover {
            background-color: #FB8C00;
        }
        #password-area {
            margin-top: 30px;
        }
        input {
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #protected-content {
            display: none;
        }
    </style>
</head>
<body>

<header>
    <h2>ホーム画面</h2>
</header>

<div class="container">
    <div id="password-area">
        <h3>パスワードを入力してください</h3>
        <input type="password" id="password" placeholder="パスワード">
        <button onclick="checkPassword()">ログイン</button>
    </div>

    <div id="protected-content">
        <h1>ツール一覧</h1>
        <div class="menu">
            <a href="camera.ebay_tool.html">中古カメラツール</a>
        </div>
    </div>
</div>

<script>
    function checkPassword() {
        const input = document.getElementById("password").value;
        const correctPassword = "kotukotu";

        if (input === correctPassword) {
            document.getElementById("protected-content").style.display = "block";
            document.getElementById("password-area").style.display = "none";
        } else {
            alert("パスワードが違います。もう一度入力してください。");
        }
    }
</script>

</body>
</html>
