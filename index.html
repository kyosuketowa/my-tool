<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Stylish Protected Home</title>
  <!-- Google Fonts (Poppins) を使用 -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    /* アニメーションするグラデーション背景 */
    @keyframes gradientBG {
      0% {
        background-position: 0% 50%;
      }
      50% {
        background-position: 100% 50%;
      }
      100% {
        background-position: 0% 50%;
      }
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb);
      background-size: 300% 300%;
      animation: gradientBG 8s ease infinite;
      color: #333;
    }

    header {
      text-align: center;
      padding: 20px;
      background-color: rgba(0,0,0,0.4);
      color: #fff;
      position: sticky;
      top: 0;
    }

    h2 {
      margin: 0;
      font-weight: 500;
      letter-spacing: 1px;
    }

    .container {
      max-width: 600px;
      margin: 80px auto;
      background-color: rgba(255, 255, 255, 0.8);
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      padding: 40px;
      text-align: center;
    }

    #password-area {
      margin-bottom: 30px;
    }

    h3 {
      font-weight: 500;
      margin-bottom: 20px;
      font-size: 1.2rem;
    }

    input[type="text"] {
      padding: 12px;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 4px;
      width: 60%;
      max-width: 300px;
      margin-bottom: 10px;
      outline: none;
    }

    button {
      display: inline-block;
      padding: 12px 24px;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      color: #fff;
      background-color: #ff4081;
      transition: background-color 0.3s;
      margin-top: 10px;
    }

    button:hover {
      background-color: #f50057;
    }

    #protected-content {
      display: none; /* 初期は非表示 */
    }

    .menu {
      display: flex;
      gap: 20px;
      justify-content: center;
      margin-top: 30px;
    }

    .menu a {
      display: inline-block;
      text-decoration: none;
      color: #fff;
      background-color: #3f51b5;
      padding: 10px 20px;
      border-radius: 4px;
      transition: background-color 0.3s;
      font-weight: 500;
    }

    .menu a:hover {
      background-color: #303f9f;
    }
  </style>
</head>
<body>
  <header>
    <h2>ebayツール</h2>
  </header>

  <div class="container">
    <!-- パスワード入力エリア -->
    <div id="password-area">
      <h3>パスワードを入力してください</h3>
      <!-- マスクしないので、type=\"text\" -->
      <input type="text" id="password" placeholder="パスワードを入力" />
      <br />
      <button onclick="checkPassword()">ログイン</button>
    </div>

    <!-- 保護されたコンテンツ -->
    <div id="protected-content">
      <h1>ツール一覧</h1>
      <p style="font-size: 1rem; margin-bottom: 20px;">
        パスワード認証に成功しました。メニューからツールを選択できます。
      </p>
      <div class="menu">
        <!-- リンク先は任意のHTMLファイル名に置き換えてください -->
        <a href="camera.ebay_tool.html">中古カメラツール</a>
         <a href="game.tool.html">中古ゲーム本体ツール</a>
        <!-- 他のツールがあれば、ここに追加も可能 -->
      </div>
    </div>
  </div>

  <script>
    function checkPassword() {
      const input = document.getElementById("password").value;
      const correctPassword = "kotukotu"; // ここが実際のパスワード

      if (input === correctPassword) {
        document.getElementById("protected-content").style.display = "block";
        document.getElementById("password-area").style.display = "none";
      } else {
        alert("パスワードが違います。再度入力してください。");
      }
    }
  </script>
</body>
</html>
